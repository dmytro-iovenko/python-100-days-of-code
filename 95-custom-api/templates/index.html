{% extends 'bootstrap/base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}My Top 10 Movies{% endblock %}

{% block content %}
<div class='App'>
    <header>
        <div class='container'>
            <Link class='navbar-brand' to='/index.html'>IT Books</Link>
        </div>
    </header>

    <section class='section text-muted'>
        <div class='container'>
            <h1 class='new-books'>New released books</h1>
            <div class='row grid-style'>
                {% for book in books %}
                <div class='pt-4 col-xl-5th col-lg-3 col-md-4 col-sm-6 col-xs-12'>
                    <div class='blog-box'>
                        <div class='post-media'>
                            <a href="{{ url_for('show_book', id=book.isbn13) }}">
                                <img src='{{book.image}}' class='img-fluid' alt={{book.title}}/>
                                <div class='hovereffect'></div>
                            </a>
                        </div>
                        <div class='blog-meta'>
                            <h4><a href="{{ url_for('show_book', id=book.isbn13) }}">{{book.title}}</a></h4>
                            <p>{{book.subtitle}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Â© {year}</p>
    </footer>
</div>
{% endblock %}
